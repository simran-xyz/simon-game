<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body id="bg" class="bg-image img-responsive">
  <div class="row">
    <div class="col-12 custom-header">
      <div class="simon">SIMON <small class="text-warning">~ color memo</small> </div>
      <div class="best-score mr-5">
        <i>Score : <b id="score" class="text-warning">0</b> </i>
      </div>
    </div>
  </div>

  <div class="container mt-3 text-center">
    <h3 id="lvlOuter" class="text-center text-warning">Level : <b id="level">--</b></h3>
    <div class="row simon-board d-flex justify-content-center mx-auto">
      <div onclick='onSideClick(1)' class="col-6 simon-top-left"></div>
      <div onclick='onSideClick(2)' class="col-6 simon-top-right"></div>
      <div onclick='onSideClick(3)' class="col-6 simon-bottom-left"></div>
      <div onclick='onSideClick(4)' class="col-6 simon-bottom-right"></div>

      <div class="position-absolute rounded-circle d-flex justify-content-center align-items-center simon-center">
        <div>
          <div class="glow">SIMON</div>
          <h4 class="text-success text-center"> <i id="simonCenter"></i> </h4>
        </div>
      </div>
    </div>

    <div class="text-center mt-4 pt-2">
      <button class="start-button" onclick="start()" id="startGame"><i>Start Game</i></button>
      <h4 class="text-success" id="endGame"> <i>Game Started!</i>
        <button onclick="endGame()" class="btn btn-sm btn-danger">End Game</button>
      </h4>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
